<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Brian K Hudson - Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Shared Header -->
  <header class="centered">
    <h1>Brian K Hudson</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </nav>
  </header>

  <main class="welcome-section">
    <h2>Resume</h2>
    <p><a href="Resume-BrianHudson-2025.pdf" download>Download My Resume (PDF)</a></p>
    <iframe src="Resume-BrianHudson-2025.pdf" width="100%" height="600px" style="border: none;"></iframe>
  </main>

  <!-- Shared Footer -->
  <footer class="centered">
    <p>&copy; 2025 Brian K Hudson</p>
  </footer>
  
  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    };
  </script>
</body>
</html>
